 <script>
       var iddee = localStorage.getItem("idLaboratorio");
	   alert(iddee);
       $('#idLaboratorio').val(iddee);
       $.getJSON("http://192.168.43.47:8080/APSS/webresources/model.laboratorio/"+iddee,
        function (jsonData) { 
        //    Por cada uno creamos una fila de HTML
           
           $.each(jsonData, function (key, val) {
                //Añadimos la fila a la tabla
              $('#nombre').val(jsonData.nombreLaboratorio);
              $('#direccion').val(jsonData.direccionLaboratorio);
			  $('#telefono').val(jsonData.telefonoLaboratorio);
              $('#email').val(jsonData.emailLaboratorio);
			  $('#codigo').val(iddee);
            });
       }
        );

</script>
